name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build-and-lint:
    name: Build and Lint
    # Execute the CI on the course's runners
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      # First step : Checkout the repository on the runner
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck --configuration-cache

      - name: Assemble and Lint
        run: ./gradlew assembleNormalRelease lint --parallel --build-cache --configuration-cache --max-workers=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/normal/release/*.apk
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew testResOverrideDebugUnitTest --parallel --build-cache --configuration-cache --max-workers=2

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            app/build/test-results/**/*.xml
            app/build/reports/tests/**
            app/build/outputs/unit_test_code_coverage/**/*.exec
  instrumented-tests:
    name: Instrumented Tests - Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2, 3, 4]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew
      # Generate debug keystore for signing release APK
      # This ensures consistent SHA-1 fingerprints across all builds
      - name: Generate debug keystore
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi
      # Start Firebase emulators for instrumentation tests
      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore,storage --project demo-project &
            # wait until emulators are ready
            npx wait-on tcp:8080 tcp:9099 tcp:9199
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi
      - name: Run connected tests with sharding
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: true
          script: ./gradlew connectedResOverrideDebugAndroidTest -PtestShardIndex=${{ matrix.shard }} -PtestNumShards=5 --parallel --build-cache --configuration-cache --max-workers=2

      - name: Upload instrumented test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: instrumented-test-results-shard-${{ matrix.shard }}
          path: |
            app/build/outputs/androidTest-results/**/*.xml
            app/build/reports/androidTests/**
            app/build/outputs/code_coverage/**/*.ec
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [build-and-lint, unit-tests, instrumented-tests]
    if: |
      always() &&
      needs.build-and-lint.result != 'cancelled' &&
      (needs.unit-tests.result == 'success' || needs.instrumented-tests.result == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Gradle Environment
        uses: ./.github/actions/setup-gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google-services: ${{ secrets.GOOGLE_SERVICES }}
          local-properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: .

      - name: Download instrumented test results (shard 0)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-0
          path: .
        continue-on-error: true

      - name: Download instrumented test results (shard 1)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-1
          path: .
        continue-on-error: true

      - name: Download instrumented test results (shard 2)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-2
          path: .
        continue-on-error: true

      - name: Download instrumented test results (shard 3)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-3
          path: .
        continue-on-error: true

      - name: Download instrumented test results (shard 4)
        uses: actions/download-artifact@v4
        with:
          name: instrumented-test-results-shard-4
          path: .
        continue-on-error: true

      - name: List downloaded coverage files
        run: |
          echo "Unit test coverage files:"
          find app/build/outputs/unit_test_code_coverage -name "*.exec" 2>/dev/null || echo "No .exec files found"
          echo ""
          echo "Instrumented test coverage files:"
          find app/build/outputs/code_coverage -name "*.ec" 2>/dev/null || echo "No .ec files found"

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport -PcoverageFlavor=resOverride --configuration-cache --max-workers=2

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -PuseResOverride --parallel --build-cache --configuration-cache --max-workers=2 --stacktrace --info
