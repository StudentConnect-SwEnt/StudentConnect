name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: KTFmt Check and Lint
        run: |
          ./gradlew ktfmtCheck lint --parallel --build-cache

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-*

  unit-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Run unit tests
        run: |
          # To run the CI with debug information, add --info
          ./gradlew testResOverrideDebugUnitTest --parallel --build-cache

      - name: Upload unit exec
        uses: actions/upload-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/resOverrideDebugUnitTest/testResOverrideDebugUnitTest.exec

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testResOverrideDebugUnitTest/

  build-test-apks:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Assemble app and androidTest APKs
        run: ./gradlew assembleResOverrideDebug assembleResOverrideDebugAndroidTest --parallel --build-cache

      - name: Upload test APKs
        uses: actions/upload-artifact@v4
        with:
          name: test-apks
          path: |
            app/build/outputs/apk/resOverride/debug/*.apk
            app/build/outputs/apk/androidTest/resOverride/debug/*.apk

  connected-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build-test-apks
    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2]
    env:
      SHARD_COUNT: 3
    steps:
      - uses: actions/checkout@v4

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      # Kernel-based Virtual Machine (KVM) is an open source virtualization technology built into Linux
      # Enabling it allows the Android emulator to run faster
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache the Android emulator
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      # If the cache does not hit, create the Android emulator
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/platforms/android-34
            /usr/local/lib/android/sdk/system-images/android-34/google_apis/x86_64
            /usr/local/lib/android/sdk/build-tools/35.0.0
            /usr/local/lib/android/sdk/platform-tools
            /usr/local/lib/android/sdk/emulator
            /usr/local/lib/android/sdk/licenses
          key: ${{ runner.os }}-androidsdk-a34-googleapis-x86_64-bt35.0.0

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '.github/ci/node/package-lock.json'

      - name: Install Node dependencies
        working-directory: .github/ci/node
        run: npm ci

      - name: Start Firebase emulators
        env:
          PREFIX: .github/ci/node
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            npm --prefix $PREFIX run start-firebase-emulators &
            npm --prefix $PREFIX run wait-for-firebase
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Download test APKs
        uses: actions/download-artifact@v4
        with:
          name: test-apks
          path: ./app/build/outputs/apk/

      - name: Run connected tests (shard ${{ matrix.shard_index }} of ${{ env.SHARD_COUNT }})
        uses: reactivecircus/android-emulator-runner@v2
        env:
          APP_DEBUG_APK: app/build/outputs/apk/resOverride/debug/app-resOverride-debug.apk
          APP_DEBUG_TEST_APK: app/build/outputs/apk/androidTest/resOverride/debug/app-resOverride-debug-androidTest.apk
          PACKAGE: com.github.se.studentconnect
          TEST_RUNNER: androidx.test.runner.AndroidJUnitRunner
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: true
          script: |
            # Install apks on device
            adb install -t "$APP_DEBUG_APK"
            adb install "$APP_DEBUG_TEST_APK"

            # Run tests
            adb shell am instrument -w -r -e coverage true -e numShards $SHARD_COUNT -e shardIndex ${{ matrix.shard_index }} $PACKAGE.test/$TEST_RUNNER | tee instrument-output.txt

            # Fail the step if "FAILURES!!!" or "INSTRUMENTATION_CODE: -1" appears
            if grep -q "FAILURES!!!" instrument-output.txt || grep -q "INSTRUMENTATION_CODE: -1" instrument-output.txt; then
              echo "Instrumentation tests failed"
              exit 1
            fi

            # Pull coverage
            adb exec-out run-as $PACKAGE cat files/coverage.ec > coverage.ec

      - name: Upload android ec for this shard
        uses: actions/upload-artifact@v4
        with:
          name: android-ec-${{ matrix.shard_index }}
          path: ./coverage.ec

  build-release-apk:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          android_keystore_base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Assemble APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          ./gradlew assembleNormalRelease --parallel --build-cache \
            -PANDROID_KEYSTORE_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"

      - name: Print signing cert SHA-1 (from keystore)
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          keytool -list -v \
            -storetype PKCS12 \
            -keystore ~/.android/release.keystore \
            -storepass "$ANDROID_KEYSTORE_PASSWORD" \
            | grep -E "SHA( |-)?1:"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/normal/release/*.apk

  sonar:
    needs: [static-checks, unit-tests, build-test-apks, connected-tests]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

      - uses: ./.github/actions/setup-gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download unit exec
        uses: actions/download-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/resOverrideDebugUnitTest/

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/

      - name: Download android ec for all shards
        uses: actions/download-artifact@v4
        with:
          pattern: android-ec-*
          path: .

      - name: Arrange android ec files
        env:
          BASE: app/build/outputs/code_coverage/resOverrideDebugAndroidTest/connected
        run: |
          mkdir -p $BASE

          for i in $(seq 0 $((SHARD_COUNT - 1))); do
            mkdir -p "$BASE/shard-$i"
            mv android-ec-$i/**/coverage.ec "$BASE/shard-$i/"
          done

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      # This step is needed so the compiled classes are available to JaCoCo
      # We can't upload them as artifacts as they can be very big
      - name: Materialize class files (from cache)
        run: ./gradlew compileResOverrideDebugSources --build-cache --parallel

      - name: Generate coverage report
        run: |
          ./gradlew jacocoTestReport -PcoverageFlavor=resOverride

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Upload reports to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -PuseResOverride --parallel --build-cache --stacktrace --info

