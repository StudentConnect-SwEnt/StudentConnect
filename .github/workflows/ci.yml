name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  static-checks:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: KTFmt Check
        run: |
          ./gradlew ktfmtCheck

      - name: Lint
        run: |
          # To run the CI with debug information, add --info
          ./gradlew lint --parallel --build-cache

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-*

  unit-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      - name: Run unit tests
        run: |
          # To run the CI with debug information, add --info
          ./gradlew testResOverrideDebugUnitTest --parallel --build-cache

      - name: Upload unit exec
        uses: actions/upload-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/resOverrideDebugUnitTest/testResOverrideDebugUnitTest.exec

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testResOverrideDebugUnitTest/

  connected-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      fail-fast: false
      matrix:
        shard_index: [0, 1, 2, 3]
    env:
      SHARD_COUNT: 4
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}

      # Kernel-based Virtual Machine (KVM) is an open source virtualization technology built into Linux
      # Enabling it allows the Android emulator to run faster
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache the Android emulator
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      # If the cache does not hit, create the Android emulator
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore,storage --project demo-project &
            # wait until emulators are ready
            npx wait-on tcp:8080 tcp:9099 tcp:9199
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Run connected tests (shard ${{ matrix.shard_index }} of ${{ env.SHARD_COUNT }})
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back emulated -camera-front emulated
          disable-animations: true
          script: |
            ./gradlew
              connectedResOverrideDebugAndroidTest --parallel --build-cache \
              -PtestShardIndex=${{ matrix.shard_index }}
              -PtestNumShards=$SHARD_COUNT

      - name: Upload android ec for this shard
        uses: actions/upload-artifact@v4
        with:
          name: android-ec-${{ matrix.shard_index }}
          path: app/build/outputs/code_coverage/resOverrideDebugAndroidTest/connected/**/coverage.ec

  build-apk:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Decode secrets
        uses: ./.github/actions/decode-secrets
        with:
          google_services: ${{ secrets.GOOGLE_SERVICES }}
          local_properties: ${{ secrets.LOCAL_PROPERTIES }}
          android_keystore_base64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Assemble APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          ./gradlew assembleNormalRelease --parallel --build-cache \
            -PANDROID_KEYSTORE_PASSWORD="$ANDROID_KEYSTORE_PASSWORD"

      - name: Print signing cert SHA-1 (from keystore)
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          keytool -list -v \
            -storetype PKCS12 \
            -keystore ~/.android/release.keystore \
            -storepass "$ANDROID_KEYSTORE_PASSWORD" \
            | grep -E "SHA( |-)?1:"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/normal/release/*.apk

  sonar:
    needs: [static-checks, unit-tests, connected-tests]
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

      - uses: ./.github/actions/setup-gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download unit exec
        uses: actions/download-artifact@v4
        with:
          name: unit-exec
          path: app/build/outputs/unit_test_code_coverage/resOverrideDebugUnitTest/

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/

      - name: Download android ec for all shards
        uses: actions/download-artifact@v4
        with:
          name: android-ec-*
          path: .

      - name: Arrange android ec files
        env:
          BASE: app/build/outputs/code_coverage/resOverrideDebugAndroidTest/connected
        run: |
          mkdir -p $BASE

          ls
          ls android-ec-0

          for i in $(seq 0 $((SHARD_COUNT - 1))); do
            mkdir -p "$BASE/shard-$i"
            mv android-ec-$i/**/coverage.ec "$BASE/shard-$i/"
          done

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      # This step is needed so the compiled classes are available to JaCoCo
      # We can't upload them as artifacts as they can be very big
      - name: Rebuild app for coverage report
        run: ./gradlew assembleResOverrideDebug --parallel --build-cache

      - name: Generate coverage report
        run: |
          ./gradlew jacocoTestReport -PcoverageFlavor=resOverride

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Upload reports to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -PuseResOverride --parallel --build-cache --stacktrace --info

